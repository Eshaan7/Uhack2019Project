<div class="row p-4">
  <div class="col-6">

    <h4 class="center">Got an amazing offet to work at another location ? Let us evaluate.</h4>

    <nb-card>
      <nb-card-body class="p-4">
        <form #landingForm=ngForm class="form form-horizontal">
          <div class="row d-flex align-items-center">

            <div class="col-6">

              <div class="form-group">
                <label class="label form-control-label">Where From</label>
                <input #whereFrom=ngModel [(ngModel)]="user.where_from" fullWidth minlength="4" name="whereFrom" nbInput
                  required="true" shape="rectangle" status="primary" type="text">

                <div *ngIf="whereFrom.invalid && (whereFrom.dirty || whereFrom.touched)"
                  class="alert alert-danger mt-3">

                  <div *ngIf="whereFrom.errors.required">
                    Where From is required.
                  </div>
                  <div *ngIf="whereFrom.errors.minlength">
                    Where From must be at least 4 characters long.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="label form-control-label">Current Salary</label>
                <input #prevsalary=ngModel [(ngModel)]="user.previous_salary" fullWidth min="1000"
                  name="previous_salary" nbInput required="true" shape="rectangle" status="primary" type="number">
              </div>

              <div class="form-group">
                <label class="label form-control-label">Where To</label>
                <input #whereTo=ngModel [(ngModel)]="user.where_to" fullWidth minlength="4" name="whereTo" nbInput
                  required="true" shape="rectangle" status="primary" type="text">

                <div *ngIf="whereTo.invalid && (whereTo.dirty || whereTo.touched)" class="alert alert-danger mt-3">

                  <div *ngIf="whereTo.errors.required">
                    Where To is required.
                  </div>
                  <div *ngIf="whereTo.errors.minlength">
                    Where To must be at least 4 characters long.
                  </div>
                </div>

              </div>

              <div class="form-group">
                <label class="label form-control-label">Expected Salary</label>
                <input #prevsalary=ngModel [(ngModel)]="user.expected_salary" fullWidth min="1000"
                  name="expected_salary" nbInput required="true" shape="rectangle" status="primary" type="number">
              </div>

            </div>

            <div class="col-3">
              <div class="form-group">
                <label class="label form-control-label">No. of Rooms</label>
                <input #bedrooms=ngModel [(ngModel)]="housing.no_of_rooms" fullWidth min="1" name="rooms" nbInput
                  required="true" shape="rectangle" status="primary" type="number">
              </div>
              <div class="form-group">
                <label class="label form-control-label">No. of Bedrooms</label>
                <input #bedrooms=ngModel [(ngModel)]="housing.no_of_bedrooms" fullWidth min="1" name="bedrooms" nbInput
                  required="true" shape="rectangle" status="primary" type="number">
              </div>
              <div class="form-group">
                <label class="label form-control-label">No. of Bathrooms</label>
                <input #bedrooms=ngModel [(ngModel)]="housing.no_of_bathrooms" fullWidth min="1" name="bathrooms"
                  nbInput required="true" shape="rectangle" status="primary" type="number">
              </div>
              <div class="form-group">
                <label class="label form-control-label">Sq. Feet Living</label>
                <input #bedrooms=ngModel [(ngModel)]="housing.sqft_living" fullWidth min="500" name="sqft_living"
                  nbInput required="true" shape="rectangle" status="primary" type="number">
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>

      <nb-card-footer>
      </nb-card-footer>
    </nb-card>

    <button (click)="continue()" [disabled]="landingForm.form.invalid" nbButton status="primary">Continue
    </button>

  </div>
</div>
