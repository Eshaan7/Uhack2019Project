<div class="row p-4">
  <div class="col-6">

    <h4 class="center">Where are you going ?</h4>

    <nb-card>
      <nb-card-body class="p-4">
        <form #landingForm=ngForm class="form form-horizontal">
          <div class="row d-flex align-items-center">

            <div class="col-12">

              <div class="form-group">
                <label class="label form-control-label">Where From</label>
                <input #whereFrom=ngModel [(ngModel)]="landingData.where_from" fullWidth minlength="4" name="whereFrom" nbInput
                  required="true" shape="rectangle" status="primary" type="text">

                <div *ngIf="whereFrom.invalid && (whereFrom.dirty || whereFrom.touched)" class="alert alert-danger mt-3">

                  <div *ngIf="whereFrom.errors.required">
                    Where From is required.
                  </div>
                  <div *ngIf="whereFrom.errors.minlength">
                    Where From must be at least 4 characters long.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="label form-control-label">Where To</label>
                <input #whereTo=ngModel [(ngModel)]="landingData.where_to" fullWidth minlength="4" name="whereTo" nbInput
                  required="true" shape="rectangle" status="primary" type="text">

                <div *ngIf="whereTo.invalid && (whereTo.dirty || whereTo.touched)" class="alert alert-danger mt-3">

                  <div *ngIf="whereTo.errors.required">
                    Where To is required.
                  </div>
                  <div *ngIf="whereTo.errors.minlength">
                    Where To must be at least 4 characters long.
                  </div>
                </div>
            </div>

          </div>
        </div>
        </form>
      </nb-card-body>

      <nb-card-footer>
      </nb-card-footer>
    </nb-card>

    <button (click)="continue()" [disabled]="landingForm.form.invalid" nbButton status="primary">Continue
    </button>

  </div>
</div>
